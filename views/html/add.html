<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Add</title>
</head>
<body>
    <div class="contenedorPadreAdd">
        <div class="backHomeAdd">
            <a href="/home.html"><img src="../assets/salirIcon.png" alt="Icono de Salir">Inicio</a>
        </div>
        <div class="contenedorAdd">
            <form id="myForm" onsubmit="return submitForm()">
                <div class="formAdd_1">
                    <label for="nombrePropietario">Nombre del Propietario</label>
                    <input type="text" autocomplete="off" id="nombrePropietario" name="nombrePropietario" required>
                    <label for="claveCatastral">Clave Catastral</label>
                    <input type="text" autocomplete="off" id="claveCatastral" name="claveCatastral" required>
                    <label for="entregadoPor">Entregado Por</label>
                    <input type="text" autocomplete="off" id="entregadoPor" name="entregadoPor" required>
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="NO SUBIDA">NO SUBIDA</option>
                        <option value="SUBIDA">SUBIDA</option>
                        <option value="INCONSISTENCIA">INCONSISTENCIA</option>
                    </select>
                </div>
                <div class="formAdd_2">
                    <label for="tipoActualizacion">Tipo de Actualizacion</label>
                    <input type="text" autocomplete="off" id="tipoActualizacion" name="tipoActualizacion" required>
                    <label for="localidad">Ubicacion</label>
                    <input type="text" autocomplete="off" id="localidad" name="localidad" required>
                    <label for="recibidoPor">Recibido Por</label>
                    <select id="recibidoPor" name="estado" required>
                        <option value="COMPUTO">COMPUTO</option>
                    </select>
                    <button type="submit">Agregar<img src="../assets/entrarIcon.png" alt="Icono para Enviar"></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function submitForm() {
            var nombrePropietario = document.getElementById('nombrePropietario').value;
            var tipoActualizacion = document.getElementById('tipoActualizacion').value;
            var claveCatastral = document.getElementById('claveCatastral').value;
            var localidad = document.getElementById('localidad').value;
            var estado = document.getElementById('estado').value;
            var entregadoPor = document.getElementById('entregadoPor').value;
            var recibidoPor = document.getElementById('recibidoPor').value;
    
            var data = {
                nombrePropietario,
                tipoActualizacion,
                claveCatastral,
                localidad,
                estado,
                entregadoPor,
                recibidoPor,
                subirExcel: 'NO',
                paradero: 'COMPUTO'
            };
    
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/guardarDatos", true);
            xhr.setRequestHeader("Content-Type", "application/json");
    
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert('Datos ingresados con éxito');
                        location.reload();
                    } else {
                        alert('Error al ingresar los datos. Por favor, inténtelo de nuevo.');
                    }
                }
            };
    
            xhr.send(JSON.stringify(data));
    
            return false;
        }
    </script>
    
    
</body>
</html>

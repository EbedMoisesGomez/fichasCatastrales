<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Search</title>
</head>
<body>
    <div class="contenedorPadreSearch">
        <div class="contenedorSearch">
            <div class="contenedorBackHomeSearch">
                <button><img src="../assets/salirIcon.png" alt="Icono de Salir">Inicio</button>
                <form action="" class="formSearch">
                    <input type="search">
                    <button><img src="../assets/searchIcon.png" alt="Icono de Busqueda"></button>
                </form>
            </div>
            <div class="contenedorFichaSearch">
                <form action="">
                <div class="contenedorEditSearch">
                    <div class="editSearch_1">
                        <input type="text" autocomplete="off" placeholder="Clave Catastral">
                        <button><img src="../assets/pencilIcon.png" alt="Icono de Lapiz"></button>
                    </div>
                    <div class="editSearch_2">
                        <input type="text" autocomplete="off" placeholder="Nombre del Propietario">
                    </div>
                </div>
                <div class="contenedorDataEditSearch">
                    <div class="contenedorDataSearchPare">
                        <input type="text" autocomplete="off" placeholder="Paradero">
                        <input type="text" autocomplete="off" placeholder="Ubicacion del Solar">
                    </div>
                    <div class="contenedorDataSearchPare">
                        <input type="text" autocomplete="off" placeholder="Estado">
                        <input type="text" autocomplete="off" placeholder="Tipo de Actualizacion">
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
